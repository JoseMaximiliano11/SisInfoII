<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="POSTULANTES" content="width=device-width, initial-scale=1.0">
  <title>Registro de Postulación - Universidad</title>
  <link rel="stylesheet" href="CSS/estiloI.css">
</head>
<body>
  <div id="header-container"></div>
  <script>
    fetch('Encabezado.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>
    
  <h1 class="tit">Bienvenido</h1>
  
  <button class="boton" onclick="window.location.href='formulario.html'">
    IR AL FORMULARIO
  </button>

  <button class="boton" onclick="window.location.href='login.html'">
      Iniciar Sesión 
  </button>
  <div id="modalGuia" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarGuia()">&times;</span>
      <h2>Guía para el Registro</h2>
      <img src="imagen/guia-postulacion.png" alt="Guía de Postulación" id="imagenGuia">
      <a href="imagen/guia-postulacion.png" download="guia-postulacion.png" class="boton-descarga">
        DESCARGAR GUÍA
      </a>
    </div>
  </div>

  <script>
    function abrirGuia() {
      document.getElementById('modalGuia').style.display = 'flex';
    }

    function cerrarGuia() {
      document.getElementById('modalGuia').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modalGuia');
      if (event.target == modal) {
        cerrarGuia();
      }
    }
    
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        cerrarGuia();
      }
    });
  </script>
</body>
</html>
