<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Postulación - Universidad</title>
<link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Postulación</h1>

    <form id="registroForm">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
      <br><br>

      <label for="ci">Número de C.I.:</label>
      <input type="text" id="ci" name="ci" placeholder="Ej: 12345678" required>
      <br><br>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      <br><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <label for="carrera">facultad a Postular:</label>
            <select id="carrera" name="facultad" required>
                <option value="">Seleccione...</option>
                <option value="tecnologia">Ingeniería</option>
                <option value="medicina">Medicina</option>
                <option value="derecho">Derecho</option>
                <option value="arquitectura">Arquitectura</option>
                <option value="economia">economia</option>
            </select><br></br>

      <button type="submit">Registrar</button>
    </form>
  </div>

<script src="js/script.js"></script>
</body>
</html>
